# yaml-language-server: $schema=https://coderabbit.ai/integrations/schema.v2.json
language: "en-US"
early_access: false
reviews:
  profile: "chill"
  request_changes_workflow: false
  high_level_summary: true
  poem: true
  review_status: true
  collapse_walkthrough: false
  related_prs: true
  path_filters:
    - "!docs/**"
    - "!coverage/**"
    - "!tools/**"
    - "!node_modules/**"
  auto_review:
    enabled: true
    drafts: false
    base_branches: ["project-v2"]
chat:
  auto_reply: true
knowledge_base:
  learnings:
    scope: "global"
  pull_requests:
    scope: "global"
