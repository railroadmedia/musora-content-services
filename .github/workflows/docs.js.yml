name: Sync V2 Docs to Main
on:
  push:
    branches: [project-v2]
    paths: ['docs/**'] # Only run when docs folder changes

jobs:
  sync-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project-v2 branch
        uses: actions/checkout@v4
        with:
          ref: project-v2
          path: project-v2-content

      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main
          path: main-content
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Copy docs from project-v2 to main
        run: |
          # Create the target directory if it doesn't exist
          mkdir -p main-content/docs/v2

          # Remove existing v2 docs to ensure clean copy
          rm -rf main-content/docs/v2/*

          # Copy docs from project-v2 to main/docs/v2
          if [ -d "project-v2-content/docs" ]; then
            cp -r project-v2-content/docs/* main-content/docs/v2/
            echo "‚úÖ Copied docs from project-v2 to main/docs/v2"
          else
            echo "‚ö†Ô∏è No docs folder found in project-v2 branch"
            exit 1
          fi

      - name: Commit and push changes to main
        run: |
          cd main-content
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          # Check if there are any changes
          if [ -n "$(git status --porcelain)" ]; then
            git add docs/v2/
            git commit -m "üîÑ Auto-sync: Update v2 docs from project-v2 branch

            - Synced from project-v2/docs
            - Triggered by commit: ${{ github.sha }}
            - Date: $(date)"
            git push
            echo "‚úÖ Successfully pushed updated docs to main branch"
          else
            echo "‚ÑπÔ∏è No changes detected in docs"
          fi
